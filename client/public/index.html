<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Discord Chat</title>
    <link href="style.css" rel="stylesheet" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js"
      integrity="sha512-11t8Q+vY9JlCrr+PveZKTYJq8n7O09Y5X/pk/aMd3vJugSvu4xOunGEUzaADqL3I8cZKE/pBwwCfXzDkRJh2sQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    <main>
      <form class="form-join">
        <input
          type="text"
          id="name"
          maxlength="8"
          placeholder="Your Name"
          size="5"
          required
        />
        <input
          type="text"
          id="room"
          class="type"
          placeholder="Chat Room"
          size="5"
          required
        />
        <div>
          <label>Select Profile Picture:</label><br />
          <input
            type="radio"
            id="avatar1"
            name="avatar"
            value="avatar1.png"
            checked
          />
          <label for="avatar1"
            ><img src="avatar1.png" alt="Avatar 1" width="50"
          /></label>
          <input type="radio" id="avatar2" name="avatar" value="avatar2.png" />
          <label for="avatar2"
            ><img src="avatar2.png" alt="Avatar 2" width="50"
          /></label>
          <input type="radio" id="avatar3" name="avatar" value="avatar3.png" />
          <label for="avatar3"
            ><img src="avatar3.png" alt="Avatar 3" width="50"
          /></label>
        </div>
        <button id="Join" type="submit">Join</button>
      </form>
      <ul class="chat-display"></ul>
      <p class="user-list"></p>
      <p class="room-list"></p>
      <p class="activity"></p>
      <form class="form-msg">
        <input type="text" placeholder="Your Message" id="message" required />
        <button type="submit">Send</button>
      </form>
      <p class="activity" style="color: skyblue"></p>
    </main>
  </body>
</html>
